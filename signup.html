<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up on the official website to meet enthusiastic runners in New York Club">
    <meta name="keywords"
        content="sign up, never, give up, new york, running, runners, amateur, enthusiastic, Official, Life, Club">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
    <title>Sign up for Never Give Up Club!</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <h1 id="logo">Never Give Up!</h1>
            </a>
            <ul id="menu">
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Index</a></li>
            </ul>
        </nav>
    </header>

    <section class="form">

        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <!-- Data Inputs-->
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <!-- Radio buttons-->
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>

            <!-- Submit button-->
            <input class="join-button" type="submit" value="Let's Run!">
        </form>

    </section>

    <footer>
        <ul class="media-footer">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://discord.com" target="_blank" rel="noopener" aria-label="Visit our Discord page">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
